<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Berry</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: url('https://example.com/your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            border-radius: 10px;
        }

        h1 {
            font-weight: 700;
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-weight: 300;
            color: #e0e0e0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>

    <script>
        // Function to get user's IP-based location info
        async function getLocationInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Failed to fetch location info');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching location:', error);
                return {};
            }
        }

        // Call webhook when the page is opened
        window.onload = async function() {
            // Replace with your webhook URL
            var webhookUrl = 'https://hook.eu2.make.com/ev5fl4qoes6et8vi9pydxn1ywfinxons';

            // Gather important browser information
            var browserInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
            };

            // Get location info from IP
            var locationInfo = await getLocationInfo();

            // Combine information into a payload
            var payload = {
                key1: browserInfo.userAgent,
                key2: browserInfo.language,
                key3: browserInfo.platform,
                key4: browserInfo.screenWidth + 'x' + browserInfo.screenHeight,
                key5: locationInfo.city || 'Unknown',
                key6: locationInfo.country_name || 'Unknown'
            };

            // Send payload to webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Payload: payload
                })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Webhook call failed:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error calling webhook:', error);
            });
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Hello, this is a test AB EB....w</h1>
        <p>This is a sample text to demonstrate website design.</p>
    </div>
</body>

</html>
