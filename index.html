<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TML 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: url('https://edmidentity.com/wp-content/uploads/2023/01/324936545_733242851643297_7025871609829058828_n.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
    </style>

    <script>
        // Function to get user's IP-based location info
        async function getLocationInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Failed to fetch location info');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching location:', error);
                return {};
            }
        }

        // Call webhook when the page is opened
        window.onload = async function() {
            // Replace with your webhook URL
            var webhookUrl = 'https://hook.eu2.make.com/ev5fl4qoes6et8vi9pydxn1ywfinxons';

            // Gather important user information from the browser
            var userInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: window.screen.width + 'x' + window.screen.height,
                cookiesEnabled: navigator.cookieEnabled,
                currentTime: new Date().toISOString()
            };

            // Get location info from IP
            var locationInfo = await getLocationInfo();

            // Combine information into a payload
            var payload = {
                userAgent: userInfo.userAgent,
                language: userInfo.language,
                platform: userInfo.platform,
                screenResolution: userInfo.screenResolution,
                cookiesEnabled: userInfo.cookiesEnabled ? 'Enabled' : 'Disabled',
                currentTime: userInfo.currentTime,
                city: locationInfo.city || 'Unknown',
                country: locationInfo.country_name || 'Unknown'
            };

            // Send payload to webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Webhook call failed:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error calling webhook:', error);
            });
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>TOMORROWLAND 2024</h1>
        <p>July 19-21</p>
    </div>
</body>

</html>
