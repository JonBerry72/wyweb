<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Websites</title>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
        }
    </style>
    <script>
        var urls = [
            "https://www.youtube.com/",
            "https://www.bbc.co.uk/news",
            "https://www.tomorrowland.com/home/"
        ];
        var currentIndex = 0;
        function rotateWebsites() {
            document.getElementById('contentFrame').src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }
        window.onload = function() {
            rotateWebsites();
            setInterval(rotateWebsites, 60000); // Change URL every 60000 milliseconds (60 seconds)
        }
    </script>
</head>
<body>
    <iframe id="contentFrame"></iframe>
</body>
</html>
