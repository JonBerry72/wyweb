<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Websites</title>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
        }
    </style>
    <script>
        var urls = [            
            "https://app.powerbi.com/groups/5f978f52-7974-4754-8a83-8cba667165ba/reports/fa7632b6-8584-4a43-ace4-c8ed6b50dc96/d0cd9fd4df5c92c22c94?chromeless=true",
            "https://www.tomorrowland.com/home/"
        ];
        var currentIndex = 0;
        function rotateWebsites() {
            document.getElementById('contentFrame').src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }
        window.onload = function() {
            rotateWebsites();
            setInterval(rotateWebsites, 10000); // Change URL every 60000 milliseconds (60 seconds)
        }
    </script>
</head>
<body>
    <iframe id="contentFrame"></iframe>
</body>
</html>
